<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Basic Form</title>
</head>
<body>

    <form class="form" action="">
        <input type="text" placeholder="Name" required>
        <input type="email" name="Email" id="" placeholder="Email" required>
        <textarea name="" id="" placeholder="Messaje"></textarea>
        <input type="password" placeholder="Password" maxlength="25">
        <input type="color" name="color">
        <input type="date" name="date">
        <input type="number" min="5" max="100" name="number" placeholder="number">
        <input type="range" min="5" max="100" name="range">
        <input type="submit" value="Send">
    </form>
    
</body>
</html>
